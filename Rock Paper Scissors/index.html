<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  text-align: center;
  font-family: Arial, sans-serif;
}

body {
  background-color: #f0f4f8;
  min-height: 100vh;
}

h1 {
  background-color: #081b31;
  color: #fff;
  height: 5rem;
  line-height: 5rem;
  font-size: 2rem;
}

.choices {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 2rem;
  margin-top: 3rem;
  flex-wrap: wrap;
}

.choice {
  height: 130px;
  width: 130px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: background-color 0.3s ease;
}

.choice:hover {
  cursor: pointer;
  background-color: #081b31;
}

img {
  height: 120px;
  width: 120px;
  object-fit: cover;
  border-radius: 50%;
}

.score-board {
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.5rem;
  margin-top: 3rem;
  gap: 4rem;
  flex-wrap: wrap;
}

#user-score,
#comp-score {
  font-size: 3.5rem;
  font-weight: bold;
  color: #081b31;
}

.msg-container {
  margin-top: 3rem;
  padding: 1rem;
}

#msg {
  background-color: #081b31;
  color: #fff;
  font-size: 1.5rem;
  display: inline-block;
  padding: 1rem 2rem;
  border-radius: 1rem;
  transition: all 0.3s ease;
}

/* Responsive Styles */
@media (max-width: 768px) {
  .choices {
    gap: 1.5rem;
  }

  .choice {
    height: 120px;
    width: 120px;
  }

  img {
    height: 100px;
    width: 100px;
  }

  #user-score,
  #comp-score {
    font-size: 3rem;
  }

  #msg {
    font-size: 1.3rem;
    padding: 0.8rem 1.5rem;
  }
}

@media (max-width: 480px) {
  .choice {
    height: 100px;
    width: 100px;
  }

  img {
    height: 80px;
    width: 80px;
  }

  #user-score,
  #comp-score {
    font-size: 2.5rem;
  }

  h1 {
    font-size: 1.5rem;
    height: auto;
    padding: 1rem 0;
    line-height: 1.3;
  }

  #msg {
    font-size: 1.1rem;
    padding: 0.6rem 1rem;
  }
}

    </style>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="rock.png" />
      </div>
      <div class="choice" id="paper">
        <img src="paper.png" />
      </div>
      <div class="choice" id="scissors">
        <img src="scissors.png" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
